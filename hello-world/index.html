<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">

      const wasmInstance =await WebAssembly.instantiateStreaming(fetch("hello-world.wasm"), {});
      console.log(wasmInstance.module);
      console.log(wasmInstance.instance);
      
      const { addTwo, subTwo } = wasmInstance.instance.exports;
      for (let i = 0; i < 10; i++) {

        console.log(addTwo(0, i));
        console.log(subTwo(10, i));
      }
    </script>
  </head>
  <body></body>
</html>
